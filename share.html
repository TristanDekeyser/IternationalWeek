<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="fontys_share.css" rel="stylesheet">
    <a href="#" id="kruisje">
        <i class="bi-kruisje"></i>
        <img src="assets/images/OIP.jpg" alt="exit">
    </a>

    <link rel="stylesheet" href="assets/css/share.css">    
</head>

<body>
<img id="slak" src="assets/images/snail.jpg" alt="slak">

<h1>Share your progress with others</h1>
<div class="grid-container">
    <div class="share-btn twitter">
        <i class="bi bi-twitter"></i>
        <a href="https://twitter.com/?lang=nl" target="_blank">
            <img class="share" src="assets/images/twitter_logo.jpg">
        </a>
    </div>

    <div class="share-btn messenger">
        <i class="bi bi-messenger"></i>
        <a href="https://www.messenger.com/?locale=nl_NL" target="_blank">
            <img class="share" src="assets/images/messenger.jpg">
        </a>
    </div>

    <div class="share-btn facebook">
        <i class="bi bi-facebook"></i>
        <a href="https://www.facebook.com/?locale=nl_NL" target="_blank">
            <img class="share" src="assets/images/fb.jpg">
        </a>
    </div>

    <div class="share-btn instagram">
        <i class="bi bi-instagram"></i>
        <a href="https://www.instagram.com/" target="_blank">
            <img class="share" src="assets/images/instagram_logo.jpeg">
        </a>
    </div>

    <div class="share-btn snapchat">
        <i class="bi bi-snapchat"></i>
        <a href="https://www.snapchat.com/nl-NL" target="_blank">
            <img class="share" src="assets/images/snapchat.jpg">
        </a>
    </div>

    <div class="share-btn whatsapp">
        <i class="bi bi-whatsapp"></i>
        <a href="">
            <img class="share" src="assets/images/whatsapp.jpg">
        </a>

    </div>
</div>
</body>
</html>
