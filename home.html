<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wandel App</title>
    <link rel="stylesheet" href="styleshome.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-bar">
        <div class="progress"></div>
        <img src="snail.png" alt="snail" class="snail-icon" />
        <img src="death.png" alt="death" class="death-icon" />
      </div>
      <div class="stats-box">
        <div class="stats">
          <p>
            <strong>Distance traveled (km):</strong>
            <span id="kilometers">0</span>
          </p>
          <p>
            <strong>Days survived:</strong>
            <span id="days">0</span>
          </p>
        </div>
      </div>

      <div class="message">
        <p id="message-text">Begin met wandelen om de slak te verslaan!</p>
        <img src="meme1.png" alt="meme" id="meme-img" />
      </div>
      <div class="buttons">
        <button id="scoreboard-btn">Scorebord</button>
        <button id="home-btn">Home</button>
      </div>
    </div>

    <script src="scripthome.js"></script>
  </body>
</html>
